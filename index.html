<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>[Page Name] - [Section Name] - [Project Name]</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="copyright" content="Copyright [Project Name] 2010. All Rights Reserved.">

  <!-- Web app will display in full screen mode when launched from the Web Clip icon -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Makes status bar partially transparent and additionally removes it from the document flow -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Mobile viewport optimized: http://bit.ly/9AKHaZ -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  
  <!-- BlackBerry and some others use a meta tag for defining mobile-friendly documents -->
  <meta name="HandheldFriendly" content="True">
  
  <!-- Mobile Internet Explorer allows us to activate ClearType technology for smoothing fonts for easy reading -->
  <meta http-equiv="cleartype" content="on">
  
  <!-- full screen startup -->
  <link rel="apple-touch-startup-image" media="screen and (resolution: 163dpi)" href="images/myCustomStartupGraphic.png">
  <link rel="apple-touch-startup-image" media="screen and (resolution: 326dpi)" href="images/myCustomStartupGraphic4.png">
	
  <!-- Replace apple-touch-icon.png in the root of your domain and delete these references -->

  <!-- 57 x 57 iPhone 3 icon -->
  <link rel="apple-touch-icon" media="screen and (resolution: 163dpi)" href="/apple-touch-icon.png">
  
  <!-- 114 x 114 iPhone 4 icon -->
  <link rel="apple-touch-icon" media="screen and (resolution: 326dpi)" href="/iphone4-touch-icon.png">
  
  <!-- 57 x 57 Android icon -->
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">
  
  <!-- 57 x 57 Nokia icon -->
  <link rel="shortcut icon" href="/apple-touch-icon.png">
  
  
  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="assets/css/style.css?v=2">

  <!-- Uncomment if you are specifically targeting less enabled mobile browsers
  <link rel="stylesheet" media="handheld" href="assets/css/handheld.css?v=2">  -->
 
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="assets/js/libs/modernizr-1.6.min.js"></script>

</head>

<body>

  <div class="container page_id">
    <header>

    </header>
    
    <div id="main">

    </div>
    
    <footer>

    </footer>
  </div>

  <!-- Javascript at the bottom for fast page loading -->
  
  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="assets/js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>
  
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/script.js"></script>
  <!-- end concatenated and minified scripts-->
  
  
  <!--[if lt IE 7 ]>
    <script src="assets/js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
  <![endif]-->

  <!-- yui profiler and profileviewer - remove for production -->
  <script src="assets/js/profiling/yahoo-profiling.min.js"></script>
  <script src="assets/js/profiling/config.js"></script>
  <!-- end profiling code -->


  <!-- asynchronous google analytics: mathiasbynens.be/notes/async-analytics-snippet 
       change the UA-XXXXX-X to be your site's ID -->
  <script>
  var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
  (function(d, t) {
    var g = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
    g.async = true;
    g.src = ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g, s);
  })(document, 'script');
  </script>
  
</body>
</html>
