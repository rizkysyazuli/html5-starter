  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->

  <title>Single-page AJAX Application Demo</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">


  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="../../assets/css/style.css">

  <!-- Uncomment if you are specifically targeting less enabled mobile browsers
  <link rel="stylesheet" media="handheld" href="../../assets/css/handheld.css">  -->
 
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="../../assets/js/libs/modernizr-1.7.min.js"></script>

</head>

<body>

  <div id="container">
    <header>
      <h1>Single-page AJAX App Demo</h1>
    </header>
    
    <div id="main" role="main">
      <ul>
        <li><a href="hello/">Hello</a>, this is a 1st level page.</li>
        <li><a href="world/">World</a>, is also a 1st level page.</li>
        <li>Well, <a href="hello/there/">Hello There</a>&hellip; this one is 2nd level.</li>
        <li>But wait, <a href="hello/world/this-is-a-page">this one is the 3rd level</a>.</li>
      </ul>
      
      <p>This is an <a href="http://www.google.com/">external link</a>.</p>
    </div>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='../../assets/js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>


  <!-- load jQuery Address -->
  <script src="../../assets/js/mylibs/jquery.address-1.4.min.js"></script>
  

  <!-- scripts concatenated and minified via ant build script-->
  <script src="../../assets/js/plugins.js"></script>
  <script src="../../assets/js/script.js"></script>
  <script>
    /* example methods */
    App.home = {
      init: function() {
        var config = App.page.config;

        config.url = 'start.html';
        config.success = function() {};

        UTIL.exec('page');
      }
    };
    
    App.hello = {
      init: function() {
        var config = App.page.config;

        config.url = 'hello.html';
        config.success = function() {};

        UTIL.exec('page');
      },
      there: function() {
        var config = App.page.config;

        config.url = 'there.html';
        config.success = function() {};

        UTIL.exec('page');
      },
      world: function() {
        var config = App.page.config;

        config.url = $.address.value();
        config.success = function() {};

        UTIL.exec('page');
      }
    };
    
    App.world = {
      init: function() {
        var config = App.page.config;
        config.url = 'world.html';

        UTIL.exec('page');
      }
    };
  </script>
  <!-- end scripts-->
